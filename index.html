<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Book</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button id="open-btn" class="open-btn">
        <img src="./New folder/11zon_compressed/pdf (1).jpg" alt="">
        <p>Anderson</p>
    </button>
    <div class="pop-up">
        <div class="box-logo">
            <img src="./New folder/logo.png" alt="logo" class="logo">
        </div>
        <button class="button-close" id="button-close">
            <img class="close" src="./New folder/close.svg" alt="">
        </button>

        <!-- دکمه قبلی -->
        <button class="buttons" id="prev-btn">
            <img src="./New folder/prev.svg" class="icon-btn w-svg" alt="Previous">
        </button>

        <!-- کتاب -->
        <div id="book" class="book"></div>

        <!-- دکمه بعدی -->
        <button class="buttons" id="next-btn">
            <img src="./New folder/next.svg" class="icon-btn w-svg" alt="Next">
        </button>
    </div>
    <div id="overflow" class="overflow"></div>

    <script src="main.js"></script>
</body>

</html>
